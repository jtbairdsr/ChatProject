<div class="modal" tabindex="-1" role="dialog" data-ng-controller="PasswordCtrl">
    <div class="modal-dialog text-left">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" ng-click="$hide()">&times;</button>
                <h4 class="modal-title">Password Change</h4>
            </div>
            <div class="modal-body">
                <div class="form-group">
                    <input type="password" placeholder="Old Password" class="form-control" data-ng-model="oldPassword">
                </div>
                <div class="form-group">
                    <input type="password" placeholder="New Password" class="form-control" data-ng-model="newPassword">
                </div>
                <div class="form-group">
                    <input type="password" placeholder="Retype New Password" class="form-control" data-ng-model="newPasswordRetype">
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-danger" ng-click="$hide()">No</button>
                <button type="button" class="btn btn-success" ng-click="changePassword()">Yes</button>
            </div>
        </div>
    </div>
</div>
