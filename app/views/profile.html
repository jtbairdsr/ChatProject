<div class="row">
    <form class="form-inline" role="form">
        <div class="form-group">
            <input class="form-control" type="text" data-ng-model="user.details.fName" placeholder="First Name">
        </div>
        <div class="form-group">
            <input class="form-control" type="text" data-ng-model="user.details.lName" placeholder="Last Name">
        </div>
        <button type="button" class="btn btn-default" data-ng-click="updateUser()">Update Name</button>
        <button type="button" class="btn btn-default" data-animation="am-fade-and-scale" data-placement="center" data-template="views/modals/password-change.html" bs-modal="modal" >Change Password</button>
    </form>
</div>
